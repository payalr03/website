{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'css/main.css' %}" rel='stylesheet'>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>SignUp</title>
    </head>
    <body class="text-center">
        <form class="form-signin" action="/signup" method="post">{% csrf_token %}
            <img src="{% static 'images/icon.jpg' %}" width="100" height="100">
            <h3><span class="badge badge-dark mb-2">SIGN UP</span></h3>
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            <input type="text" id="fname" name="fname" class="form-control mt-2" placeholder="FIRST NAME" Required>
            <input type="text" id="lname" name="lname" class="form-control mt-2" placeholder="LAST NAME" Required>
            <input type="text" id="username" name="username" class="form-control mt-2" placeholder="USERNAME" Required>
            <input type="email" id="email" name="email" class="form-control mt-2" placeholder="EMAIL" Required>
            <input type="password" id="pass1" name="pass1" class="form-control mt-2" placeholder="PASSWORD" Required>
            <input type="password" id="pass2" name="pass2" class="form-control mt-2" placeholder="CONFIRM PASSWORD" Required>
            <br>
            <button class="btn btn-sm btn-secondary btn-block" type="submit">SIGN UP</button>
            <hr>    
            <a href="/login" class="btn btn-outline-dark">Already have an account?Login</a>
            <p class="mt-3 mb-2">Done By: PAYAL</p>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
